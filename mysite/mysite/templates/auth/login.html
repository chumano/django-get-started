{% extends "base.html" %}

{% block title %}
Login Page
{% endblock title %}

{% block content %}
    <form 
        action="{% url 'login'%}"
        method="post">
        {% csrf_token %}
        <h3>Login</h3>
        {{ form }}

        <button type="submit" class="btn btn-primary">Login</button>

    </form>
{% endblock content %}
